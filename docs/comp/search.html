<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <title>IIIF Curation</title>

  <script src="./assets/js/main.js"></script>


  <script>asset('./');</script>

</head>

<body style="background-color: #eee;">

  <script>header('./');</script>

  <div class="container py-2 my-5">

    <div class="pricing-header mx-auto text-center mb-5">
      <h2 id="title"></h2>
    </div>

    <div class="mt-2">
      <button id="compareBtn" class="btn btn-primary mb-2">Compare</button>
      <a id="compare_a" class="btn btn-primary mb-2">Compare All</a>
    </div>

    <div class="table-responsive my-5">
      <table class="table table-hover" id="table">
        <thead id="thead"></thead>
        <tbody id="resourceListBody">
        </tbody>
        <tfoot id="tfoot"></tfoot>
      </table>
    </div>

    <div class="text-center" id="loading">
      <img
        src="https://img.buzzfeed.com/buzzfeed-static/static/enhanced/web05/2012/4/24/16/anigif_enhanced-buzz-10731-1335299292-14.gif"
        class="img-fluid" />
    </div>


  </div>

  <script>footer('./');</script>

  <script>

    var id_map = {}

    jQuery(document).ready(function () {

      $.ajaxSetup({ async: false });

      var arg = new Object;
      url = location.search.substring(1).split('&');

      for (i = 0; url[i]; i++) {
        var k = url[i].split('=');
        arg[k[0]] = decodeURIComponent(k[1]);
      }

      var resourceUri = arg["curation"] != null ? arg["curation"] : "https://mp.ex.nii.ac.jp/api/curation/json/528810d2-4e28-4a46-910c-c9b517f86943";

      $("#compare_a").attr("href", "compare2.html?curation=" + resourceUri);

      if (resourceUri == "") {
        $("#loading").empty()
        alert("Error.")
      } else {

        get_thumbs(resourceUri)

        var array = new Array();

        $.ajax({
          url: resourceUri,
          type: 'GET'
        })
          // Ajaxリクエストが成功した時発動
          .done((result) => {

            $("#title").text(result["label"])

            var selections = result["selections"]

            var fields = []

            for (var k = 0; k < selections.length; k++) {
              var selection = selections[k]
              var members = selection["members"]
              for (var i = 0; i < members.length; i++) {
                var obj = members[i]
                var metadata = obj["metadata"]

                if (metadata != null) {
                  for (var j = 0; j < metadata.length; j++) {
                    var label = metadata[j]["label"]
                    if (label != null && fields.indexOf(label) == -1) {
                      fields.push(label)
                    }
                  }
                }
              }
            }

            var pos = 1

            for (var k = 0; k < selections.length; k++) {

              var selection = selections[k]

              var within = selection["within"]
              var manifest = within["@id"]
              var within_label = within["label"]

              var members = selection["members"]

              for (var i = 0; i < members.length; i++) {
                var tr = $("<tr>")
                $("#resourceListBody").append(tr)

                var obj = members[i]

                var curationUri = obj["@id"]

                var td = $("<td>");
                tr.append(td)

                td = $("<td>");
                tr.append(td)

                var id = $.md5(curationUri)
                if (id_map[id]) {
                  var img = $("<img>")
                  td.append(img)
                  img.attr("src", id_map[id])
                  img.attr("width", "90px")
                  img.attr("height", "90px")
                  img.attr("class", "z-depth-1")
                }

                var span = $("<span>")
                td.append(span)
                span.attr("style", "display : none;")
                span.append(manifest + "#" + curationUri)

                td = $("<td>");
                tr.append(td)
                td.append(within_label + " " + obj["label"])

                metadata = obj["metadata"]

                var arr = []
                for (var j = 0; j < fields.length; j++) {
                  arr.push("")
                }

                if (metadata != null) {
                  for (var j = 0; j < metadata.length; j++) {
                    var m = metadata[j]
                    var index = $.inArray(m.label, fields)
                    arr[index] = m.value
                  }
                }

                for (var j = 0; j < arr.length; j++) {
                  var td = $("<td>")
                  tr.append(td)
                  td.append(arr[j])
                }

                var td = $("<td>")
                tr.append(td)

                var a = $("<a>")
                td.append(a)

                a.attr("href", "http://codh.rois.ac.jp/software/iiif-curation-viewer/demo/?curation=" + resourceUri + "&pos=" + pos)
                a.attr("target", "icv")
                var img = $("<img>")
                a.append(img)
                img.attr("src", "http://codh.rois.ac.jp/icp/favicons/icp-logo-32x32.png")

                pos += 1
              }

            }

            $('img').on('error', function () {
              $(this).attr('src', 'https://www.freeiconspng.com/uploads/no-image-icon-6.png').removeClass("z-depth-1");
            });

            tr = $("<tr>")


            var td = $("<th>")
            tr.append(td)

            td = $("<th>")
            tr.append(td)
            td.append("Thumb")

            td = $("<th>")
            tr.append(td)
            td.append("Label")


            for (var j = 0; j < fields.length; j++) {
              var td = $("<th>")
              tr.append(td)
              td.append(fields[j])
            }

            td = $("<th>")
            tr.append(td)
            td.append("ICV")

            $("#thead").append(tr)
            //$("#tfoot").append(tr.html())

            /*
            // Setup - add a text input to each footer cell
            $('#table tfoot th').each( function () {
            var title = $(this).text();
            $(this).html( '<input type="text" class="form-control"/>' );
          } );
          */


            // DataTable
            var table = $('#table').DataTable({
              "iDisplayLength": 25,
              fixedColumns: true
            });

            $('#table tbody').on('click', 'tr', function () {
              $(this).toggleClass('selected');
            });

            $('#compareBtn').click(function () {
              rows = table.rows('.selected').data()

              if (rows.length > 0) {
                param_str = ""
                for (i = 0; i < rows.length; i++) {
                  var href = rows[i][1]
                  var text = $(href).text();

                  param_str += ";" + text

                }
                window.open("./compare.html?param=" + encodeURIComponent(param_str.substring(1)), 'compare');
              } else {
                alert("Please select rows.")
              }

            });

            // Apply the search
            table.columns().every(function () {
              var that = this;

              $('input', this.header()).on('keyup change', function () {
                if (that.search() !== this.value) {
                  that
                    .search(this.value)
                    .draw();
                }
              });
            });

            table.on('order.dt search.dt', function () {
              table.column(0, {
                search: 'applied',
                order: 'applied'
              }).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
              });
            }).draw();
          })
          // Ajaxリクエストが失敗した時発動
          .fail((data) => {
            alert(data.statusText);
          })
          // Ajaxリクエストが成功・失敗どちらでも発動
          .always((data) => {
            $("#loading").empty()
          });
      }
    })

    function get_thumbs(resourceUri) {

      $.getJSON(resourceUri, function (result) {

        var selections = result["selections"]
        for (var k = 0; k < selections.length; k++) {
          var selection = selections[k]

          var members = selection["members"]

          var manifestUri = selection["within"]["@id"]

          get_thumb(manifestUri, members)
        }

      });
    }

    function get_thumb(manifestUri, members) {

      $.getJSON(manifestUri, function (manifest) {

        var canvases = manifest["sequences"][0]["canvases"]

        var canvas_img_map = {}

        for (var i = 0; i < canvases.length; i++) {
          var canvas = canvases[i]
          if (canvas["images"][0]["resource"]["service"]) {
            canvas_img_map[canvas["@id"]] = canvas["images"][0]["resource"]["service"]["@id"] + "/info.json"
          } else {
            canvas_img_map[canvas["@id"]] = canvas["images"][0]["resource"]["@id"]
            //canvas_img_map[canvas["@id"]] = canvas["images"][0]["resource"]["service"]["@id"]
          }
        }

        for (var j = 0; j < members.length; j++) {
          var curationUri = members[j]["@id"]
          var ids = curationUri.split("#")
          if (ids.length != 2) {
            continue
          }
          var canvas_id = ids[0]
          var area = ids[1].split("=")[1]

          var thumb = canvas_img_map[canvas_id]//+"/"+area+"/90,/0/default.jpg"
          if (thumb.indexOf("/info.json") != -1) {
            thumb = canvas_img_map[canvas_id].replace("/info.json", "") + "/" + area + "/90,/0/default.jpg"
          }

          var id = $.md5(curationUri)

          var img = $("<img>")
          $("#td_" + id).append(img)
          img.attr("src", thumb)
          img.attr("width", "90px")
          img.attr("height", "90px")
          img.attr("class", "z-depth-1")

          id_map[id] = thumb

        }
      });
    }

  </script>
</body>

</html>
