<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>JSON Editor</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="convert.html">IIIF Converter</a>
  </nav>

  <div class="container mt-5">

    <h3 class="mb-5">JSON Editor</h3>

    <input id="url" class="form-control mb-5" />

    <div id="editor" style="height: 600px" class="mb-5"></div>

    <button class="btn btn-primary mb-5" id="btn" type="button">Submit</button>

    <footer>
      <p>Developed by <a href="https://researchmap.jp/nakamura.satoru/">Satoru Nakamura</a></p>
    </footer>



  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>

  <script>

    function getUrlVars() {
      var vars = {};
      var param = location.search.substring(1).split('&');
      for (var i = 0; i < param.length; i++) {
        var keySearch = param[i].search(/=/);
        var key = '';
        if (keySearch != -1) key = param[i].slice(0, keySearch);
        var val = param[i].slice(param[i].indexOf('=', 0) + 1);
        if (key != '') vars[key] = decodeURI(val);
      }
      return vars;
    }

    var editor;

    $(document).ready(function () {

      $.ajaxSetup({ async: false });

      var vars = getUrlVars();
      var json_data = {}
      if (vars.u) {
        $("#url").val(vars.u)
        json_data = get_data(vars.u)
      }

      editor = ace.edit("editor");
      editor.getSession().setMode("ace/mode/json");
      editor.setTheme("ace/theme/twilight");
      editor.getSession().setTabSize(2);
      editor.getSession().setUseWrapMode(true);
      editor.setValue(JSON.stringify(json_data, null, '\t'));

      return false

    })

    function get_data(manifest) {
      var data_manifest = null
      $.getJSON(
        manifest,
        function (data) {
          data_manifest = data
        }
      );
      return data_manifest;
    }

    $("#btn").click(function () {
      var url = $("#url").val()
      var data = JSON.parse(editor.getValue())
      if (url == "") {
        create(data)
      } else {
        update(url, data)
      }
    });

    function create(data) {
      var uri = null
      $.ajax({
        url: "https://api.myjson.com/bins",
        type: "POST",
        data: JSON.stringify(data),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (result, textStatus, jqXHR) {
          uri = result.uri
          alert("success")
          location.href = "?u=" + uri
        }
      })

      return uri

    }

    function update(uri, data) {
      var result_str = ""
      $.ajax({
        url: uri,
        type: "PUT",
        data: JSON.stringify(data),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (result, textStatus, jqXHR) {
          result_str = "success"
          alert(result_str)
          location.href = "?u=" + uri
        },
        error: function (result, textStatus, jqXHR) {
          result_str = textStatus
        }
      })

      return result_str
    }

  </script>

</body>

</html>
