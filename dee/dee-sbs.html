<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/mejackreed/Leaflet-IIIF/v1.2.1/leaflet-iiif.js"></script>
    <script
        src="https://cdn.rawgit.com/digidem/leaflet-side-by-side/373ccb11788b887c10c7cc03adbc3550d93d71ee/leaflet-side-by-side.js"></script>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Overriding from upstream to account for non-loaded layer
        L.Control.SideBySide.prototype._updateClip = function () {
            var map = this._map
            var nw = map.containerPointToLayerPoint([0, 0])
            var se = map.containerPointToLayerPoint(map.getSize())
            var clipX = nw.x + this.getPosition()
            var dividerX = this.getPosition()

            this._divider.style.left = dividerX + 'px'
            this.fire('dividermove', { x: dividerX })
            var clipLeft = 'rect(' + [nw.y, clipX, se.y, nw.x].join('px,') + 'px)'
            var clipRight = 'rect(' + [nw.y, se.x, se.y, clipX].join('px,') + 'px)'
            if (this._leftLayer && this._leftLayer.getContainer()) {
                this._leftLayer.getContainer().style.clip = clipLeft
            }
            if (this._rightLayer && this._rightLayer.getContainer()) {
                this._rightLayer.getContainer().style.clip = clipRight
            }
        }
        var map = L.map('map', { center: [0, 0], crs: L.CRS.Simple, zoom: 0, dragging: true });

        var base_info = getParam("img1")
        var mag_info = getParam("img2")

        if (base_info == null) {
            location.href = "input-sbs.html"
        }

        var layer1 = L.tileLayer.iiif(base_info, { fitBounds: false }).addTo(map);
        var layer2 = L.tileLayer.iiif(mag_info).addTo(map);

        L.control.sideBySide(layer1, layer2).addTo(map);

        /**
   * Get the URL parameter value
   *
   * @param  name {string} パラメータのキー文字列
   * @return  url {url} 対象のURL文字列（任意）
   */
        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
    <script type='text/javascript'>//UA-4198004-3</script>
</body>

</html>
